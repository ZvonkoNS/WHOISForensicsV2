<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ForensicsWHOIS - Next Sight</title>
  <link rel="stylesheet" type="text/css" href="../styles/popup.css">
  <script src="../libs/jspdf.umd.min.js"></script>
  <script src="../libs/crypto-js.min.js"></script>
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header class="header">
      <div class="brand">
        <div class="logo">
          <img src="../icons/company/next-sight-logo.svg" alt="Next Sight Logo" width="32" height="32">
        </div>
        <div class="brand-text">
          <h1 class="app-title">ForensicsWHOIS</h1>
          <p class="company-name">Next Sight</p>
        </div>
      </div>
      <div class="status-indicator">
        <div class="status-dot"></div>
        <span class="status-text">Ready</span>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Domain Info Card -->
      <div class="domain-card">
        <div class="domain-info">
          <div class="domain-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
              <path d="M2 12H22" stroke="currentColor" stroke-width="2"/>
              <path d="M12 2A15.3 15.3 0 0 1 16 12A15.3 15.3 0 0 1 12 22A15.3 15.3 0 0 1 8 12A15.3 15.3 0 0 1 12 2Z" stroke="currentColor" stroke-width="2"/>
            </svg>
          </div>
          <div class="domain-details">
            <span class="domain-label">Analyzing Domain</span>
            <span id="domain" class="domain-name">Loading...</span>
          </div>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="action-section">
        <button id="generateReport" class="btn btn-primary">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M21 15V19A2 2 0 0 1 19 21H5A2 2 0 0 1 3 19V15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <polyline points="7,10 12,15 17,10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <line x1="12" y1="15" x2="12" y2="3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
          <span>Generate Forensic Report</span>
          <div class="btn-loading">
            <div class="spinner"></div>
          </div>
        </button>
        
        <button id="downloadReport" class="btn btn-secondary" style="display:none;">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M21 15V19A2 2 0 0 1 19 21H5A2 2 0 0 1 3 19V15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <polyline points="7,10 12,15 17,10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <line x1="12" y1="15" x2="12" y2="3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
          <span>Download PDF Report</span>
        </button>
      </div>

      <!-- Results Section -->
      <div id="results" class="results-container">
        <!-- Results will be dynamically inserted here -->
      </div>
    </main>

    <!-- Footer -->
          <footer class="footer">
        <div class="footer-content">
          <div class="company-info">
            <a href="https://www.next-sight.com" target="_blank" rel="noopener noreferrer" class="company-website">www.next-sight.com</a>
            <a href="mailto:info@next-sight.com" class="company-email">info@next-sight.com</a>
          </div>
          <div class="version">v1.0.0</div>
        </div>
      </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
